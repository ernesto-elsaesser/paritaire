<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Chat</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- Bootstrap CSS-->
    <link href="//netdna.bootstrapcdn.com/bootstrap/3.0.2/css/bootstrap.min.css" rel="stylesheet" media="screen">
	<style type="text/css">
	body {padding-top: 0;}
	#chat-messages {margin-bottom: 0;}
	#chat-messages td:first-child {width: 30px;}
	</style>
  </head>
  <body>
    <table id="chat-messages" class="table table-condensed">
		<tbody>
		</tbody>
	</table>
    <script>
      var t = document.getElementById("chat-messages").firstElementChild;
     window.addEventListener('message', function (html) {
       t.innerHTML += html;
       document.body.scrollTop = document.body.scrollHeight;
     });
   </script>
  </body>
</html>
