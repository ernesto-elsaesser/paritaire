<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>New Session</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- Bootstrap CSS-->
	<link rel="stylesheet" href="//netdna.bootstrapcdn.com/bootstrap/3.0.2/css/bootstrap.min.css"  media="screen">
    <link href="css/style.css" rel="stylesheet" media="screen">
	<link rel="shortcut icon" type="image/png" href="img/icon.png">
  </head>
  <body>
    
  	<div class="navbar navbar-inverse navbar-fixed-top" role="navigation">
      <div class="container">
		    <div class="navbar-header">
		      <a href="/" class="navbar-brand">paritaire</a>
		    </div>
		    <nav class="navbar-collapse bs-navbar-collapse" role="navigation">
		      <ul class="nav navbar-nav">
		        <li><a href="new.html">New</a></li>
		        <li><a href="public.html">Public</a></li>
		        <li><a href="learn.html">Learn</a></li>
		      </ul>
		    </nav>
	    </div>
    </div>
    
    <div class="container">

	  	<div id="req-js" class="alert alert-danger">
 		  <b>Error:</b> This page requires JavaScript! <br/>
      		Please enable it or use a different browser.
		</div>

		<script type="text/javascript">

			document.getElementById("req-js").outerHTML = "";

	  		function validate() {
	  			
				alertText = document.getElementById('validation_advice');
	  			colors = document.getElementsByClassName("active");
	  			
	  			if(colors[0].id == colors[1].id) {
	  				
		  			alertText.innerHTML = "<strong>Error:</strong> You can not both be " + colors[0].id + "!";
					//alertText.style.display = "block";
					$("#validation_advice").removeClass("hide");
				
	  			} else {
	  				
	  				var postData = { 
	  							col1: colors[0].id, 
								col2: colors[1].id, 
								dim: document.getElementById('settings-dim').value, 
								online: $('#online').prop('checked')
							};
							
					var callback = function (data, status) {
				
						if(status == "success" && data.length) { 
							
							window.location.href = "/play?id=" + data;
						} else {
					
							alertText.innerHTML = "<strong>Error:</strong> Invalid session parameters!";
							$("#validation_advice").removeClass("hide");
						}
					};
							
	  				$.post("create", postData, callback);
	  			}
	  		}

	  		var adjust = function() {
	  			var vs = document.getElementById("settings-vs");
	  			var c2 = document.getElementById("carousel-player-2");
	  			if(vs && c2) vs.style.marginTop = (c2.clientHeight / 3) + "px";
	  		};

	  		window.onresize = adjust;

		</script>
    
			<div id="settings" class="well well-lg">
     		<h1 class="center no-top-margin">Settings</h1>
					<div id="settings-controls" class="row">
				
						<div class="col-md-5 col-sm-5 col-xs-12">
	  			  	<h3 class="center">Field Size&nbsp;<img id="tt-field-size" src="img/tooltip.png" height=24 /></h3>
              <div class="center">
	              <select id="settings-dim">
	 	              <option value="8" selected>Normal</option>
	 	              <option value="10">Big</option>
	 	              <option value="12">Huge</option>
	 	          	</select>
	 	          </div>
	 	        	<h3 class="center">Game Mode&nbsp;<img id="tt-game-mode" src="img/tooltip.png" height=24 /></h3>
	 	        	<div id="settings-gametype">
					  		<div class="radio">
								<label>
			      			<input type="radio" name="online" id="local" value="0" checked>
									Local (one device)
								</label>
					  		</div>
		 	          <div class="radio">
					    		<label>
		             		<input type="radio" name="online" id="online" value="1">
		                Online (two devices)
		              </label>
				  			</div>
					  		<div class="radio">
									<label>
			      				<input type="radio" name="online" id="local" value="0" disabled>
										Solo (coming soon)
									</label>
					  		</div>
				  		</div>
    	      </div>
				
			  		<h3 class="center">Players</h3>
				
			  		<div class="col-md-3 col-sm-3 col-xs-5 center">
 			  			<div id="carousel-player-1" class="carousel slide" data-interval="false">
 				
 				  			<!-- Wrapper for slides -->
 				  			<a href="#carousel-player-1" data-slide="next">
	 				  			<div class="carousel-inner">
	   			    			<div class="item active" id="blue"><img src="img/icon_blue.png" alt="blue tile"></div>
	    			  			<div class="item" id="cyan"><img src="img/icon_cyan.png" alt="cyan tile"></div>
	    			  			<div class="item" id="green"><img src="img/icon_green.png" alt="green tile"></div>
	    			  			<div class="item" id="yellow"><img src="img/icon_yellow.png" alt="yellow tile"></div>
	 									<div class="item" id="orange"><img src="img/icon_orange.png" alt="orange tile"></div>
	    			  			<div class="item" id="red"><img src="img/icon_red.png" alt="red tile"></div>
	    			  			<div class="item" id="violet"><img src="img/icon_violet.png" alt="violet tile"></div>
	    			  		</div>
 								</a>

		  				</div>
  			  	</div>
				
						<div class="col-md-1 col-sm-1 col-xs-2 center" id="settings-vs">-vs-</div>
				
  			  	<div class="col-md-3 col-sm-3 col-xs-5 center">
 			    		<div id="carousel-player-2" class="carousel slide" data-interval="false">
 				
 				  			<!-- Wrapper for slides -->
	 				  		<a href="#carousel-player-2" data-slide="next">
	 				  			<div class="carousel-inner">
	   			    			<div class="item" id="blue"><img src="img/icon_blue.png" onload="adjust()" alt="blue tile"></div>
	    			  			<div class="item" id="cyan"><img src="img/icon_cyan.png" alt="cyan tile"></div>
	    			  			<div class="item" id="green"><img src="img/icon_green.png" alt="green tile"></div>
	    			  			<div class="item" id="yellow"><img src="img/icon_yellow.png" alt="yellow tile"></div>
	 									<div class="item" id="orange"><img src="img/icon_orange.png" alt="orange tile"></div>
	    			  			<div class="item active" id="red"><img src="img/icon_red.png" alt="red tile"></div>
	    			  			<div class="item" id="violet"><img src="img/icon_violet.png" alt="violet tile"></div>
	    			  		</div>
	 							</a>

		  				</div>
  			  	</div>
				
						<div class="center"> <i>(tap to change)</i> </div>
					
					</div>
 			  	
		  		<div class="row">
			  			<div class="col-md-12">
							<div id="validation_advice" class="alert alert-danger hide no-top-margin"></div>
			  				<input type="button" value="Ready!" class="btn btn-primary wide no-top-margin" onclick="validate();">
  					</div> 
  				</div>
	  			
      	</div>

      <!-- Site footer -->
      <div class="footer center top-20">
        <p> &copy; 2013 Ernesto Els&auml;&szlig;er, Sophie Eichhorn &sdot; 
        <a href="credits.html" class="no-dec center">Credits</a></p>
      </div>

    </div>

    <!-- jQuery (necessary for Bootstrap's JavaScript plugins) -->
    <script src="//code.jquery.com/jquery-2.0.3.min.js" type="text/javascript"></script>
    <!-- Bootstrap -->
    <script src="//netdna.bootstrapcdn.com/bootstrap/3.0.2/js/bootstrap.min.js" type="text/javascript"></script>
    <!-- tooltips -->
    <script type="text/javascript">
    
    		$('#tt-field-size').popover({
	  			content: "A bigger field makes your individual games longer and more complex.",
				placement: "bottom",
				container: "body"
	  		}).click(function(){
        		$('#tt-game-mode').popover('hide');
    		});

	  		$('#tt-game-mode').popover({
	  			content: "In local mode, both players play on one device. In oline mode, your opponent joins your session with his own device.",
				placement: "bottom",
				container: "body"
	  		}).click(function(){
        		$('#tt-field-size').popover('hide');
    		});

	  		adjust();

    </script>

  </body>
</html>
